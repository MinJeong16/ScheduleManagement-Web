<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Scheduler</title>
    <!-- 검색엔진이 내부적으로 확인할 때 사용 -->
    <meta name = "author" content ="MinJeong">
    <meta name="description" 
    content = "Scheduler can be used any purpose you want!">
    <!-- device-width : 가로너비는 그대로 사용, initial-scale=1: 기본확대축소비율이 1
    user-scalable=no : 손가락으로 확대나 축소를 사용하지 않겠다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no
    ,maximum-scale=1, minimum-scale=1">
    <!-- internet explorer에서 rendering 되는 방식, 최신 표준 모드에서 작동 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- favicon : 웹페이지에 접속했을 때 상단에 보여지는 아이콘 -->
    <link rel="icon" href="images/favicon.ico">
    <!-- 스마트폰 아이콘으로 사용가능 -->
    <link rel="apple-touch-icon" href="images/favicon.ico"> 
    
    <meta property="twitter:card" content="summary">
    <meta property="twitter:site" content="Scheduler">
    <meta property="twitter:title" content="Plan your day!">
    <meta property="twitter:description" content="Scheduler can be used any purpose you want!">
    <meta property="twitter:image" content="images/favicon.jpg">
    <meta property="twitter:url" content="https://pillowcoder.github.io/ScheduleManagement-Web">

    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <!-- 초기화 한 후 main.css가 호출되도록 reset.css보다 아래에 main.css에 둔다.  -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="body__container">
        <section class="main--section">
            <div class="inner clearfix">
                <div class="main-L float--left">
                    <!-- HEADER -->
                    <header class="section">
                        <div class="clearfix">
                            <div class="title-group float--left">
                                <form class="js-user-form main--title">
                                    <input type="text" id="user--input" class="input--text" placeholder="Enter your name.">
                                </form>
                                <h4 class="js-user"></h4>
                            </div>

                            <div class="weather-group float--right">
                                <h6>If you allow using your location, Then you can see!</h6>
                            </div>
                            
                        </div>
                    </header>

                    <!-- MONTHLY -->
                    <section class="main--section clearfix">
                        <section class="section--monthly float--left">
                            <h2 class="monthly--title">Monthly Plan</h2>
                            <div class="monthly--list">
                                <form class="monthly-input-form">
                                    <input type="text" class="input--text" id="monthly--input" placeholder ="Write your monthly plan.">
                                </form>
                                <ul class="monthly--shown"></ul>
                            </div>
                        </section>

                        <!-- CALENDAR -->
                        <section class="section--calendar float--right">
                            <table id="calendar">
                                <thead>
                                  <tr class="calendar--header clearfix">
                                    <td>
                                      <label id="prev">
                                          &#60;
                                      </label>
                                    </td>
                                    <td id="calendar-title" colspan="5"></td>
                                    <td>
                                      <label id="next">
                                          &#62;
                                      </label>
                                    </td>
                                  </tr>
                                  <tr id="calendar-day">
                                      <td class = "sun" >Sun</td>
                                      <td >Mon</td>
                                      <td >Tue</td>
                                      <td >Wed</td>
                                      <td >Thu</td>
                                      <td >Fri</td>
                                      <td class= "sat">Sat</td>
                                    </tr>
                                </thead>
                                <tbody id="calendar-body" class="calendar--body"></tbody>
                              </table>
                        </section>
                    </section>
                </div>

                <!-- TODO LIST -->
                <div class="main-R float--right">
                    <aside class="section section--todo">
                        <h2 class="todo--title"> Todo List</h2>
                        
                        <div class="todo--list">
                            <form class="todo-input-form">
                                <input type="text" id="todo--input" class="input--text" placeholder="Write a todo.">
                            </form>
                            <ul class="todo--shown"></ul> 
                        </div>
                        
                    </aside>
                </div>
            </div>
        </section>
    </div>
    <script src="monthly.js"></script>
    <script src="username.js"></script>
    <script src="todo.js"></script>
    <script src="weather.js"></script>
    <script src="calendar.js"></script>
</body>
</html>
